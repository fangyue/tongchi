<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MainPage</title>
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
</head>
<body>
<div class="flex-center">
    <div class="container">
        <div>
            <h1 class="logo"><a href="{% url 'index' %}">Tongchi: Find your lunchmate</a></h1>
            {% if user.is_authenticated %}
                <p>You have login. Welcomeï¼š<a href="#">{{ user.username }}</a></p>
                <button class="btn btn-default"><a href="{% url 'logout' %}">Logout</a></button>
                <button class="btn btn-default"><a href="{% url 'password_change' %}?next={{ request.path }}">Reset password</a></button>
            {% else %}
                <p>You haven't login, Please
                    <button class="btn btn-default"><a href="{% url 'login' %}">Login</a></button>
                    Or
                    <button class="btn btn-default"><a href="{% url 'tongchi_app:register' %}">Register</a></button>
                </p>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
